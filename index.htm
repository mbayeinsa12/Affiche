<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Planning des Examens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .title {
      margin-top: 30px;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    .table tbody tr:nth-child(even) {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand">Planning des Examens</span>
  </div>
</nav>

<div class="container mt-5">
  <h3 class="text-primary title">📅 Date : 27/08/2025</h3>

  <!-- Recherche -->
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="🔍 Rechercher par classe, matière, heure ou salle...">
  </div>

  <!-- Tableau -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="examTable">
      <thead>
        <tr>
          <th>Classe</th>
          <th>Matière</th>
          <th>Heure</th>
          <th>Salle</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>6e</td><td>F.R</td><td>08h - 10h</td><td>1</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editRow(this)">Modifier</button>
            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Supprimer</button>
          </td>
        </tr>
        <tr>
          <td>6e</td><td>MATHS</td><td>10h - 12h</td><td>1</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editRow(this)">Modifier</button>
            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Supprimer</button>
          </td>
        </tr>
        <tr>
          <td>3e</td><td>P.C</td><td>15h - 17h</td><td>3</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editRow(this)">Modifier</button>
            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Supprimer</button>
          </td>
        </tr>
        <tr>
          <td>4e</td><td>S.V.T</td><td>15h - 17h</td><td>3</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editRow(this)">Modifier</button>
            <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Ajouter une nouvelle ligne -->
  <h5 class="mt-4">➕ Ajouter un nouvel examen</h5>
  <form id="addForm" class="row g-3">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Classe" id="newClasse" required>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Matière" id="newMatiere" required>
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Heure" id="newHeure" required>
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Salle" id="newSalle" required>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success w-100">Ajouter</button>
    </div>
  </form>

</div>

<script>
  function editRow(btn) {
    const row = btn.parentNode.parentNode;
    const cells = row.querySelectorAll("td");

    if (btn.textContent === "Modifier") {
      for (let i = 0; i < 4; i++) {
        const input = document.createElement("input");
        input.className = "form-control form-control-sm";
        input.value = cells[i].innerText;
        cells[i].innerHTML = "";
        cells[i].appendChild(input);
      }
      btn.textContent = "Enregistrer";
      btn.classList.remove("btn-warning");
      btn.classList.add("btn-success");
    } else {
      for (let i = 0; i < 4; i++) {
        const input = cells[i].querySelector("input");
        cells[i].innerText = input.value;
      }
      btn.textContent = "Modifier";
      btn.classList.remove("btn-success");
      btn.classList.add("btn-warning");
    }
  }

  function deleteRow(btn) {
    const row = btn.parentNode.parentNode;
    row.remove();
  }

  document.getElementById("addForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const classe = document.getElementById("newClasse").value;
    const matiere = document.getElementById("newMatiere").value;
    const heure = document.getElementById("newHeure").value;
    const salle = document.getElementById("newSalle").value;

    const table = document.getElementById("examTable").getElementsByTagName("tbody")[0];
    const newRow = table.insertRow();

    newRow.innerHTML = `
      <td>${classe}</td>
      <td>${matiere}</td>
      <td>${heure}</td>
      <td>${salle}</td>
      <td>
        <button class="btn btn-warning btn-sm" onclick="editRow(this)">Modifier</button>
        <button class="btn btn-danger btn-sm" onclick="deleteRow(this)">Supprimer</button>
      </td>
    `;

    // Réinitialiser le formulaire
    document.getElementById("addForm").reset();
  });

  // Recherche
  document.getElementById("searchInput").addEventListener("keyup", function() {
    const search = this.value.toLowerCase();
    const rows = document.querySelectorAll("#examTable tbody tr");

    rows.forEach(row => {
      const rowText = row.innerText.toLowerCase();
      row.style.display = rowText.includes(search) ? "" : "none";
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
